        <script>
            function openMenu() {
                document.querySelector(".item_head").classList.add("open")
                document.querySelector(".close").classList.add("open")
            }
            function closeMenu() {
                document.querySelector(".item_head").classList.remove("open")
                document.querySelector(".close").classList.remove("open")
            }
        </script>
        <main>
            <div class="container">
                <div class="imcont">
                    <img src="img/contact.jpg" alt="" height="600vh">
                </div>
                <div class="all_item">
                    <h1>Nous Contacter</h1>
                    <form>
                        <div>
                            <div><label> Civilité </label>
                                <select class="contact">
                                    <option>Mme.</option>
                                    <option>Mr.</option>
                                    <option>X.</option>
                                </select>
                            </div>
                            <div>
                                <label> Votre Nom </label>
                                <input class="contact" type="text" placeholder="DUPONT...">
                            </div>
                            <div>
                                <label> Votre Prénom </label>
                                <input class="contact" type="text" placeholder="Jean...">  
                            </div>
                            <div>
                                <label> Code Postal* </label>
                                <input class="contact" type="text" placeholder="00000">
                            </div>
                            <div>
                                <label> Votre Adresse-mail* </label>
                                <input class="contact" type="text" placeholder="xxx.yyy@zzz.com...">
                            </div>
                            <div>
                                <label> Motifs* </label>
                                <select class="contact">
                                    <option>--Choisir un motif--</option>
                                    <option>Réservations de plusieurs compositions florales</option>
                                    <option>Questions</option>
                                    <option>Vous souhaitez rejoindre la grande famille de BloomPetals</option>
                                    <option>Autres</option>
                                </select>
                            </div>
                            <div>
                                <label class="pad_mess"> Message </label>
                                <br>
                                <textarea class="bulle_mess"></textarea>
                                <button class="butt" type="submit">Envoyer</button>
                            </div>
                            <div>
                                <input type="checkbox">
                                <label> Je reconnais avoir lu et approuvé les conditions spécifiques relatives à l'entreprise BloomPetals</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
